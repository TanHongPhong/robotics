<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboDoc Dashboard Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- COLOR VARIABLES --- */
        :root {
            /* === DARK MODE (Neon & Techy) === */
            --bg-body: #131315;
            --bg-sidebar: #1c1c1e;
            --bg-card: #232325;
            --bg-card-lighter: #2c2c2e;
            --bg-card-hover: #3a3a3c;

            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --border-color: #333;

            --accent-green: #81e046;
            /* Neon Green */
            --accent-green-dim: rgba(129, 224, 70, 0.15);
            --check-mark-color: #000;
            /* Icon check màu đen trên nền neon */

            --shadow-card: none;
        }

        /* === LIGHT MODE (Clean & Harmonious) === */
        [data-theme="light"] {
            /* Nền hơi xám xanh nhẹ (Slate-50) dễ chịu cho mắt hơn trắng tinh */
            --bg-body: #f1f5f9;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --bg-card-lighter: #f8fafc;
            --bg-card-hover: #e2e8f0;

            /* Màu chữ Slate (Xám xanh than) sang trọng hơn đen tuyền */
            --text-primary: #1e293b;
            --text-secondary: #64748b;

            --border-color: #e2e8f0;

            /* ĐỔI MÀU: Dùng Emerald Green (Xanh ngọc lục bảo) thay vì Neon */
            /* Màu này đậm đà, rõ nét trên nền trắng */
            --accent-green: #059669;
            --accent-green-dim: #d1fae5;
            /* Nền xanh rất nhạt khi active */
            --check-mark-color: #fff;
            /* Icon check màu trắng trên nền xanh đậm */

            --shadow-card: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 70px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            border-right: 1px solid var(--border-color);
            z-index: 10;
            flex-shrink: 0;
            box-shadow: var(--shadow-card);
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #6c5ce7;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            color: #fff;
            margin-bottom: 40px;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }

        .nav-item {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--accent-green);
            background: var(--accent-green-dim);
        }

        .bottom-nav {
            margin-top: auto;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: 45% 53%;
            gap: 2%;
            overflow: hidden;
            height: 100vh;
        }

        /* --- LEFT COLUMN STRUCTURE --- */
        .col-left {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        /* Header Info (Robot + System) */
        .header-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-shrink: 0;
            padding: 15px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-card);
        }

        .robot-profile,
        .vision-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .robot-icon,
        .vision-icon {
            font-size: 20px;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 12px;
            background: var(--bg-card-lighter);
        }

        .robot-details h2,
        .vision-status h2 {
            font-size: 14px;
            font-weight: 600;
        }

        .robot-details p,
        .vision-status p {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .progress-mini {
            width: 80px;
            height: 4px;
            background: var(--bg-card-hover);
            border-radius: 2px;
            margin-top: 5px;
        }

        .progress-mini-bar {
            width: 92%;
            height: 100%;
            background-color: var(--accent-green);
            border-radius: 2px;
        }

        /* Section Header (Title + Button) */
        .section-header-group {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .main-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .section-title {
            color: var(--text-secondary);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-top: 5px;
        }

        /* --- PRODUCT GRID (FLEX FILL) --- */
        .grid-fill-container {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            height: 100%;
        }

        .product-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            box-shadow: var(--shadow-card);
        }

        .product-card:hover {
            background-color: var(--bg-card-hover);
            transform: translateY(-2px);
            border-color: var(--accent-green);
        }

        .product-card.picked {
            background-color: var(--accent-green-dim);
            border-color: var(--accent-green);
        }

        .product-card .icon-box {
            font-size: 20px;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .product-card.picked .icon-box {
            color: var(--accent-green);
        }

        .product-card h4 {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 2px;
            color: var(--text-primary);
        }

        .product-card span {
            font-size: 9px;
            color: var(--text-secondary);
        }

        .check-mark {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 14px;
            height: 14px;
            background: var(--accent-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8px;
            color: var(--check-mark-color);
            /* Màu icon linh hoạt */
            opacity: 0;
            transform: scale(0);
            transition: 0.2s;
        }

        .product-card.picked .check-mark {
            opacity: 1;
            transform: scale(1);
        }


        /* --- RIGHT COLUMN --- */
        .col-right {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        /* Header Row bên phải */
        .right-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }

        /* Stats Grid mới */
        .stats-grid-compact {
            display: flex;
            gap: 8px;
        }

        .stat-badge {
            background: var(--bg-card-lighter);
            padding: 5px 12px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-card);
        }

        .stat-badge h3 {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 2px;
        }

        .stat-badge p {
            font-size: 8px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin: 0;
        }

        /* Picked List */
        .picked-section {
            flex: 0 0 auto;
            margin-bottom: 15px;
        }

        .horizontal-grid {
            display: grid;
            grid-template-rows: repeat(2, 80px);
            grid-auto-flow: column;
            grid-auto-columns: 130px;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .category-card {
            background-color: var(--bg-card-lighter);
            padding: 10px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid var(--border-color);
            cursor: pointer;
            box-shadow: var(--shadow-card);
        }

        .cat-title {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .cat-status-row {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .status-text-picking {
            color: var(--text-secondary);
        }

        .status-text-done {
            color: var(--accent-green);
        }

        .cat-progress-bg {
            width: 100%;
            height: 4px;
            background: var(--bg-card-hover);
            border-radius: 2px;
            overflow: hidden;
        }

        .cat-fill {
            height: 100%;
            transition: width 0.5s;
        }

        .cat-fill.picking {
            background-color: var(--text-secondary);
        }

        .cat-fill.done {
            background-color: var(--accent-green);
        }

        /* Camera */
        .camera-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .camera-wrapper {
            background-color: #000;
            border-radius: var(--border-radius);
            flex: 1;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }

        video#webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        .btn-save {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-save:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
            background: var(--accent-green-dim);
        }
    </style>
</head>

<body>

    <nav class="sidebar">
        <div class="logo">R</div>
        <a href="chat.html" class="nav-item"><i class="fa-solid fa-robot"></i></a>
        <div class="nav-item active"><i class="fa-solid fa-basket-shopping"></i></div>

        <div class="nav-item bottom-nav" id="theme-toggle" onclick="toggleTheme()">
            <i class="fa-solid fa-moon"></i>
        </div>
    </nav>

    <main class="main-content">

        <div class="col-left">
            <div class="header-info">
                <div class="robot-profile">
                    <div class="robot-icon"><i class="fa-solid fa-user-doctor"></i></div>
                    <div class="robot-details">
                        <h2>RoboDoc AI</h2>
                        <p>Inventory Module</p>
                        <p style="color: var(--text-secondary)">ID: STORE-09</p>
                    </div>
                </div>
                <div class="vision-status">
                    <div class="vision-icon"><i class="fa-solid fa-server"></i></div>
                    <div>
                        <h2>System</h2>
                        <p>Online</p>
                        <div class="progress-mini">
                            <div class="progress-mini-bar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-header-group">
                <div>
                    <h2 class="main-title">Warehouse Inventory</h2>
                    <span class="section-title">REAL-TIME TRACKING</span>
                </div>
                <button class="btn-save" onclick="downloadJSON()">
                    <i class="fa-solid fa-download"></i> Save JSON
                </button>
            </div>

            <div class="grid-fill-container">
                <div id="product-grid" class="product-grid"></div>
            </div>
        </div>


        <div class="col-right">

            <div class="right-header-row">
                <div>
                    <span class="section-title" style="margin:0; font-size:12px; color:var(--text-primary);">Active
                        Picked Items</span>
                    <span id="picked-count-display" style="font-size:10px; color:var(--text-secondary);">0 Active</span>
                </div>

                <div class="stats-grid-compact">
                    <div class="stat-badge">
                        <h3 id="stat-total">0</h3>
                        <p>Total</p>
                    </div>
                    <div class="stat-badge">
                        <h3 id="stat-picked">0</h3>
                        <p>Pick</p>
                    </div>
                    <div class="stat-badge">
                        <h3 id="stat-done">0</h3>
                        <p>Done</p>
                    </div>
                    <div class="stat-badge">
                        <h3>Mix</h3>
                        <p>Mode</p>
                    </div>
                </div>
            </div>

            <div class="picked-section">
                <div id="picked-list" class="horizontal-grid">
                </div>
            </div>

            <div class="camera-section">
                <span class="section-title">Live Vision Feed</span>
                <div class="camera-wrapper">
                    <video id="webcam" autoplay playsinline muted></video>
                    <div
                        style="position: absolute; bottom: 10px; font-family: monospace; font-size: 9px; color: var(--accent-green);">
                        OBJECT DETECTION ACTIVE
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- DATA MODEL ---
        let jsonData = {
            "items": [
                { "cell_id": 1, "product": "Bánh quy bơ", "pick": true, "done": true },
                { "cell_id": 2, "product": "Sữa tươi 1L", "pick": false, "done": false },
                { "cell_id": 3, "product": "Mì gói", "pick": true, "done": false },
                { "cell_id": 4, "product": "Nước suối", "pick": false, "done": false },
                { "cell_id": 5, "product": "Trà xanh", "pick": true, "done": true },
                { "cell_id": 6, "product": "Kẹo bạc hà", "pick": false, "done": false },
                { "cell_id": 7, "product": "Cà phê lon", "pick": true, "done": false },
                { "cell_id": 8, "product": "Snack khoai", "pick": false, "done": false },
                { "cell_id": 9, "product": "Nước cola", "pick": true, "done": false }
            ]
        };

        // --- THEME MANAGEMENT ---
        function toggleTheme() {
            const html = document.documentElement;
            const themeBtnIcon = document.querySelector('#theme-toggle i');

            // Kiểm tra theme hiện tại
            const currentTheme = html.getAttribute('data-theme');

            if (currentTheme === 'dark') {
                html.setAttribute('data-theme', 'light');
                themeBtnIcon.classList.remove('fa-moon');
                themeBtnIcon.classList.add('fa-sun');
                localStorage.setItem('robodoc-theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                themeBtnIcon.classList.remove('fa-sun');
                themeBtnIcon.classList.add('fa-moon');
                localStorage.setItem('robodoc-theme', 'dark');
            }
        }

        // Init Theme on Load
        function initTheme() {
            const savedTheme = localStorage.getItem('robodoc-theme') || 'dark';
            const html = document.documentElement;
            const themeBtnIcon = document.querySelector('#theme-toggle i');

            html.setAttribute('data-theme', savedTheme);

            if (savedTheme === 'light') {
                themeBtnIcon.classList.remove('fa-moon');
                themeBtnIcon.classList.add('fa-sun');
            } else {
                themeBtnIcon.classList.remove('fa-sun');
                themeBtnIcon.classList.add('fa-moon');
            }
        }

        // --- RENDER LOGIC ---
        function renderSystem() {
            const gridContainer = document.getElementById('product-grid');
            const listContainer = document.getElementById('picked-list');
            const totalStat = document.getElementById('stat-total');
            const pickedStat = document.getElementById('stat-picked');
            const doneStat = document.getElementById('stat-done');
            const pickedCountDisplay = document.getElementById('picked-count-display');

            gridContainer.innerHTML = '';
            listContainer.innerHTML = '';

            let pickCount = 0;
            let doneCount = 0;

            jsonData.items.forEach(item => {
                // 1. Render Left Grid
                const gridItem = document.createElement('div');
                gridItem.className = `product-card ${item.pick ? 'picked' : ''}`;
                gridItem.onclick = () => togglePick(item.cell_id);

                let iconClass = 'fa-box-open';
                if (item.product.includes('Nước') || item.product.includes('Sữa') || item.product.includes('Trà') || item.product.includes('Cà phê')) iconClass = 'fa-bottle-water';
                if (item.product.includes('Bánh') || item.product.includes('Snack') || item.product.includes('Kẹo')) iconClass = 'fa-cookie-bite';

                gridItem.innerHTML = `
                    <div class="check-mark"><i class="fa-solid fa-check"></i></div>
                    <div class="icon-box"><i class="fa-solid ${iconClass}"></i></div>
                    <h4>${item.product}</h4>
                    <span>ID: ${item.cell_id}</span>
                `;
                gridContainer.appendChild(gridItem);

                // 2. Render Right Picked List
                if (item.pick) {
                    pickCount++;
                    if (item.done) doneCount++;

                    const listCard = document.createElement('div');
                    listCard.className = `category-card`;
                    listCard.onclick = () => toggleDone(item.cell_id);

                    const statusText = item.done ? 'DONE' : 'PICKING...';
                    const percentText = item.done ? '100%' : '50%';
                    const textClass = item.done ? 'status-text-done' : 'status-text-picking';
                    const barClass = item.done ? 'done' : 'picking';

                    listCard.innerHTML = `
                        <div class="cat-title">${item.product}</div>
                        <div class="cat-info">
                            <div class="cat-status-row ${textClass}">
                                <span>${statusText}</span>
                                <span>${percentText}</span>
                            </div>
                            <div class="cat-progress-bg">
                                <div class="cat-fill ${barClass}" style="width: ${item.done ? '100%' : '50%'}"></div>
                            </div>
                        </div>
                    `;
                    listContainer.appendChild(listCard);
                }
            });

            // Update Stats
            totalStat.innerText = jsonData.items.length;
            pickedStat.innerText = pickCount;
            doneStat.innerText = doneCount;
            pickedCountDisplay.innerText = `${pickCount} Active`;
        }

        function togglePick(id) {
            const item = jsonData.items.find(i => i.cell_id === id);
            if (item) {
                item.pick = !item.pick;
                if (!item.pick) item.done = false;
                renderSystem();
            }
        }

        function toggleDone(id) {
            const item = jsonData.items.find(i => i.cell_id === id);
            if (item && item.pick) {
                item.done = !item.done;
                renderSystem();
            }
        }

        function downloadJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(jsonData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "data.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        async function initCamera() {
            const video = document.getElementById('webcam');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.log("Camera unavailable");
            }
        }

        window.onload = () => {
            initTheme();
            renderSystem();
            initCamera();
        };
    </script>
</body>

</html>
