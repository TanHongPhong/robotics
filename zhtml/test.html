<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Điều Khiển Robot</title>
    <style>
        :root {
            --primary-color: #00f2ff;
            /* Màu xanh Cyan công nghệ */
            --secondary-color: #ff0055;
            /* Màu đỏ cảnh báo/hủy */
            --bg-dark: #0f172a;
            --panel-bg: #1e293b;
            --text-light: #f1f5f9;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header {
            padding: 15px 30px;
            background: rgba(30, 41, 59, 0.9);
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.2);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .status-badge {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid var(--success);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        /* MAIN LAYOUT */
        .main-container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        /* LEFT PANEL: VISION */
        .vision-panel {
            flex: 1;
            background: #000;
            border-radius: 12px;
            border: 1px solid #334155;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    #000 3px);
            /* Hiệu ứng scanline TV cũ */
        }

        .vision-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--primary-color);
            font-family: 'Courier New', monospace;
            z-index: 10;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: var(--primary-color);
        }

        .crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
        }

        .crosshair::after {
            left: 50%;
            top: 0;
            height: 100%;
            width: 1px;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            animation: scan 3s linear infinite;
            opacity: 0.5;
        }

        /* RIGHT PANEL: CONTROLS */
        .control-panel {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid #334155;
        }

        .panel-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #475569;
        }

        .panel-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .selection-counter {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .counter-highlight {
            color: var(--primary-color);
            font-weight: bold;
        }

        /* GRID ITEMS */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            overflow-y: auto;
            flex: 1;
            padding-right: 5px;
        }

        .item-card {
            background: #334155;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
            user-select: none;
        }

        .item-card:hover {
            background: #475569;
        }

        .item-card.selected {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        .item-name {
            font-size: 0.95rem;
            font-weight: 500;
        }

        .check-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .item-card.selected .check-icon {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .item-card.selected .check-icon::after {
            content: '✔';
            color: #000;
            font-size: 12px;
            font-weight: bold;
        }

        /* FOOTER ACTIONS */
        .action-area {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .btn-enter {
            flex: 2;
            padding: 15px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
            transition: transform 0.1s;
        }

        .btn-enter:active {
            transform: scale(0.98);
        }

        .btn-enter:disabled {
            background: #475569;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-reset {
            flex: 1;
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-reset:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        /* ANIMATIONS */
        @keyframes pulse {
            0% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            70% {
                opacity: 0.7;
                box-shadow: 0 0 0 5px rgba(16, 185, 129, 0);
            }

            100% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        @keyframes scan {
            0% {
                top: 0%;
            }

            100% {
                top: 100%;
            }
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Responsive for Mobile */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                overflow-y: auto;
            }

            .vision-panel {
                min-height: 250px;
            }

            body {
                height: auto;
                min-height: 100vh;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="brand">ROBOT OS <span style="color:var(--primary-color)">v2.0</span></div>
        <div class="status-badge">
            <div class="status-dot"></div>
            SYSTEM ONLINE
        </div>
    </header>

    <div class="main-container">
        <div class="vision-panel">
            <div
                style="position: absolute; width: 100%; height: 100%; background: radial-gradient(circle, rgba(16,21,30,0) 0%, rgba(0,0,0,0.8) 100%); z-index: 2;">
            </div>

            <div class="vision-overlay">
                <p>> CAM_01: ACTIVE</p>
                <p>> OBJECT_DETECT: <span id="detect-status">WAITING...</span></p>
                <p>> FPS: 59.9</p>
            </div>

            <div class="crosshair"></div>
            <div class="scan-line"></div>

            <h2 style="color: #334155; z-index: 1;">NO SIGNAL INPUT</h2>
        </div>

        <div class="control-panel">
            <div class="panel-header">
                <h2 class="panel-title">Nhiệm vụ gắp sản phẩm</h2>
                <p class="selection-counter">Đã chọn: <span id="count" class="counter-highlight">0</span> / 5</p>
            </div>

            <div class="items-grid" id="itemsGrid">
            </div>

            <div class="action-area">
                <button class="btn-reset" onclick="resetSelection()">Hủy chọn</button>
                <button class="btn-enter" id="enterBtn" onclick="submitMission()">GỬI LỆNH (ENTER)</button>
            </div>
        </div>
    </div>

    <script>
        // Danh sách sản phẩm từ ảnh
        const products = [
            "Chai nước Coca Cola",
            "Lon nước Coca Cola",
            "Nước khoáng",
            "Lon nước Pepsi",
            "Thùng mì gói xưa và nay",
            "Thùng phở trộn",
            "Giỏ quà Tết",
            "Chậu tắc/quất",
            "Chậu vạn thọ"
        ];

        const selectedItems = new Set();
        const maxSelection = 5;

        // Render sản phẩm ra HTML
        function renderItems() {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';

            products.forEach((prod, index) => {
                const div = document.createElement('div');
                div.className = 'item-card';
                div.onclick = () => toggleItem(div, prod);
                div.innerHTML = `
                    <span class="item-name">${prod}</span>
                    <div class="check-icon"></div>
                `;
                grid.appendChild(div);
            });
        }

        // Xử lý khi click vào sản phẩm
        function toggleItem(element, productName) {
            const isSelected = element.classList.contains('selected');

            if (!isSelected) {
                // Nếu chưa chọn, kiểm tra xem đã đủ 5 chưa
                if (selectedItems.size < maxSelection) {
                    selectedItems.add(productName);
                    element.classList.add('selected');
                    updateVisionLog(`DETECTED: ${productName}`);
                } else {
                    alert("Chỉ được phép chọn tối đa 5 sản phẩm!");
                    return; // Thoát hàm, không làm gì thêm
                }
            } else {
                // Nếu đã chọn rồi thì bỏ chọn
                selectedItems.delete(productName);
                element.classList.remove('selected');
                updateVisionLog(`REMOVED: ${productName}`);
            }

            updateUI();
        }

        // Cập nhật UI (số lượng, vision text)
        function updateUI() {
            document.getElementById('count').innerText = selectedItems.size;

            const btn = document.getElementById('enterBtn');
            if (selectedItems.size > 0) {
                btn.innerHTML = `GỬI LỆNH GẮP (${selectedItems.size})`;
            } else {
                btn.innerHTML = "GỬI LỆNH (ENTER)";
            }
        }

        function updateVisionLog(text) {
            const statusEl = document.getElementById('detect-status');
            statusEl.innerText = text.toUpperCase();
            statusEl.style.color = '#00f2ff';

            // Hiệu ứng nháy text
            setTimeout(() => {
                statusEl.style.color = 'var(--text-light)';
            }, 300);
        }

        function resetSelection() {
            selectedItems.clear();
            const cards = document.querySelectorAll('.item-card');
            cards.forEach(card => card.classList.remove('selected'));
            updateUI();
            updateVisionLog("RESET SYSTEM");
        }

        function submitMission() {
            if (selectedItems.size === 0) {
                alert("Vui lòng chọn ít nhất 1 sản phẩm để robot hoạt động!");
                return;
            }
            const list = Array.from(selectedItems).join('\n- ');
            alert(`Đang gửi dữ liệu xuống Robot...\n\nDanh sách gắp:\n- ${list}`);
            // Ở đây bạn có thể thêm code gửi API xuống server/robot
        }

        // Khởi chạy
        renderItems();
    </script>
</body>

</html>
